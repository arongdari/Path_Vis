<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map-canvas {
            height: 100%;
            width: 80%;
            float: right;
        }

        #control-panel {
            height: 100%;
            width: 20%;
            float: left;
            background-color: #fff;
            text-align: center;
        }

        #mode {
            margin-left: 20px;
            margin-top: 20px;
        }

    </style>

    <script type="text/javascript" src="gMapProcs.js" ></script>
</head>
<body>
    <div id="control-panel">
        <label>Travel mode: </label>
        <select id="mode">
            <option value="DRIVING">Driving</option>
            <option value="WALKING">Walking</option>
            <option value="BICYCLING">Bicycling</option>
            <option value="TRANSIT">Transit</option>
        </select>
    </div>
    
    <div id="map-canvas"></div>
    
    <script></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPQ6-9x_BCjSzId9KBa1shTezPQoDgrg8&signed_in=true&callback=initMap"
            async defer></script>
</body>
</html>
