<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Roboto','sans-serif';
        }

        #map-canvas {
            height: 100%;
            width: 80%;
            float: right;
        }

        #control-panel {
            height: 100%;
            width: 18%;
            float: left;
            padding-left: 15px;
            margin-top: 10px;
            background-color: #fff;
            text-align: left;
            font-family: 'Roboto','sans-serif';
        }

        #submit {
            margin-top: 10px;
        }

        #mode {
            margin-top: 10px;
            width: 80px;
            font-family: 'Roboto','sans-serif';
        }

    </style>

    <script type="text/javascript" src="gMapProcs.js" ></script>
    <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
    
</head>
<body>
    <div id="control-panel">
        <div>
            <br /><br/>
            
            <b>Trajecctories:</b><br/>
            <select id="trajectory-list">
                <option selected disabled>Choose ...</option>
            </select>
            
            <script type="text/javascript">
                //Data works
                var statsFile = 'http://localhost:26648/Data/trajectory_stats.csv';
                var trajectoryFile = 'http://localhost:26648/Data/trajectory_photos.csv';

                var trajList = document.getElementById('trajectory-list');
                d3.csv(statsFile, function (data) {
                    data.forEach(function (d) {
                        var opt = document.createElement('option');
                        opt.innerHTML = d.Trajectory_ID + ': '+ d.Start_Time;
                        opt.value = d.Trajectory_ID;
                        trajList.appendChild(opt);
                    });
                });
            </script>

            <br /><br />

            <b>Travel mode: </b>
            <select id="mode">
                <option value="DRIVING">Driving</option>
                <option value="WALKING">Walking</option>
                <option value="BICYCLING">Bicycling</option>
                <option value="TRANSIT">Transit</option>
            </select>

            <br/>
            
            <div id="directions-panel"></div>
        
        </div>
    </div>
    
    <div id="map-canvas"></div>
    
    <script></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCPQ6-9x_BCjSzId9KBa1shTezPQoDgrg8&signed_in=true&callback=initMap"
            async defer></script>
</body>
</html>
