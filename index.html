<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
  <!--<script type="text/javascript" src="https://cdn.rawgit.com/hpneo/gmaps/master/gmaps.min.js"></script>-->
  <script type="text/javascript" src="script/gmaps.min.js"></script>
  <script type="text/javascript" src="script/d3.min.js"></script>
  <script type="text/javascript" src="script/util.js"></script>
  <link rel="stylesheet" type="text/css" href="https://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css" />
  <!--<link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/hpneo/gmaps/master/examples/examples.css" />-->
  <link rel="stylesheet" type="text/css" href="style/examples.css" />
  <script type="text/javascript">
    var map;
    var latMelb = -37.815018
    var lngMelb = 144.97
    $(document).ready(function(){
      map = new GMaps({
        el: '#map',
        lat: latMelb,
        lng: lngMelb,
        zoom: 15
     });
     var fpoi = 'https://cdn.rawgit.com/cdawei/path_vis/master/Data/poi-Melb-all.csv';
     traj = [9, 22, 14, 15, 17, 8, 82, 81];
     travel_mode = "walking"; // driving, bicycling or walking
     draw_route(map, fpoi, traj, travel_mode);
     draw_POIs(map, fpoi);
    });
  </script>
</head>
<body>
  <div class="row">
    Trajectory start at POI <span id="ID_marker"><font color="red">10</font></span> (click to change) with 
    <span id="ID_sliderValue"><font color="red">5</font></span> (slide to change) POIs 
    &nbsp;
    2<input type="range" min="2" max="10" value="5" onchange="changeValue(this.value)"/>10 
    <script type="text/javascript">
    function changeValue(newValue) {
        document.getElementById("ID_sliderValue").innerHTML = "<font color=\"red\">" + newValue + "</font>";
        document.getElementById("ID_length").value = newValue;
    }
    </script>
    <form action="/recommend" method="POST">
    <input id='ID_start' type="hidden" name="START" value="10">
    <input id='ID_length' type="hidden" name="LENGTH" value="5">
    <input type="submit" value="Recommend">
    </form>
    <br>
    <div class="span11">
      <div id="map"></div>
    </div>
  </div>
</body>
</html>
